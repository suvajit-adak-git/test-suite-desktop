services:
  backend:
    build: ./backend
    container_name: test-suite-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - UPLOAD_DIR=/app/uploads
    restart: always

  frontend:
    build: ./frontend
    container_name: test-suite-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
