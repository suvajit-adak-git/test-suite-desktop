<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main document card -->
  <g filter="url(#shadow)">
    <rect x="100" y="40" width="200" height="220" rx="20" fill="url(#cardGrad)"/>
  </g>
  
  <!-- Paper/checklist -->
  <rect x="130" y="60" width="140" height="180" rx="8" fill="url(#paperGrad)"/>
  
  <!-- Checklist items -->
  <!-- Item 1 - Checked -->
  <circle cx="150" cy="90" r="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <path d="M 147 90 L 149.5 93 L 153 87" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="165" y="86" width="80" height="8" rx="4" fill="#d1d5db"/>
  
  <!-- Item 2 - Checked -->
  <circle cx="150" cy="115" r="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <path d="M 147 115 L 149.5 118 L 153 112" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="165" y="111" width="90" height="8" rx="4" fill="#d1d5db"/>
  
  <!-- Item 3 - Checked -->
  <circle cx="150" cy="140" r="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <path d="M 147 140 L 149.5 143 L 153 137" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="165" y="136" width="70" height="8" rx="4" fill="#d1d5db"/>
  
  <!-- Item 4 - Error/Issue -->
  <circle cx="150" cy="165" r="8" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <line x1="147.5" y1="162.5" x2="152.5" y2="167.5" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="152.5" y1="162.5" x2="147.5" y2="167.5" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <rect x="165" y="161" width="85" height="8" rx="4" fill="#fca5a5"/>
  
  <!-- Item 5 - Unchecked -->
  <circle cx="150" cy="190" r="8" fill="white" stroke="#9ca3af" stroke-width="2"/>
  <rect x="165" y="186" width="75" height="8" rx="4" fill="#e5e7eb"/>
  
  <!-- Magnifying glass -->
  <g transform="translate(240, 180)">
    <circle cx="0" cy="0" r="25" fill="white" stroke="#7c3aed" stroke-width="4"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#7c3aed" stroke-width="3"/>
    <line x1="18" y1="18" x2="32" y2="32" stroke="#7c3aed" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Check mark in magnifying glass -->
    <path d="M -6 0 L -2 5 L 8 -8" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>